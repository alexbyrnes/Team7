<!doctype html>
<html>
<head>
    <title>TinBoard</title>
    <link rel="stylesheet" type="text/css" href="css/articlestyles.css">
</head>
<body>
    <div id="trash"></div>
    <div id="nextStory"></div>
    <div class="heroImage">
        <img src="images/greece.jpg" />
    </div>
    <div class="article">
        <h2 class="articleHeadline"></h2>
        <p class="byline"></p>
        <p class="dateline"></p>
        <div>
            <p class="articleText"></p>
        </div>
    </div>
    <footer>
        <div class="footerBox">
            <div class="icon-box">
                <div id="facebook" class="social-icon"></div>
                <div id="twitter" class="social-icon"></div>
                <div id="instapaper" class="social-icon"></div>
                <div id="evernote" class="social-icon"></div>
            </div>
        </div>
    </footer>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
